    # To build locally ensure you have your current local branch listed. For multiple branches use the format ['beta1', 'develop', '3.2']
    branches:
    - 'add-bug-fixes-to-uyuni-build'

# Which UI configs do we want to use on top of the uyuni-default UI? Versions available for use with Uyuni can be found in the ./branding/supplemental-ui/uyuni/
# Select the correct output depending on your endpoint.
# Temporarily using uyuni-depreciated theme until we update the landing page and switch to using the updated theme for docs.
# We will remove the depreciated theme once we migrate
ui:
  bundle:
    url: ./branding/default-ui/uyuni/uyuni-default.zip
    snapshot: true
  supplemental_files: ./branding/supplemental-ui/uyuni/uyuni-depreciated
output:
  dir: ./build
runtime:
  cache_dir: ./.cache/antora
